{% load static %}

<nav>
    <div class="nav-container">
        <a href="{% url 'home' %}">
            <!-- <img src="{% static 'images/logo.svg' %}" alt=""> -->
            <h2>Remind Ryt</h2>
        </a>

        <!-- search functionality -->
        <form class="nav-search" method="GET" action="{% url 'home' %}">
            <label>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32">
                    <title>search</title>
                    <path
                        d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z">
                    </path>
                </svg>
                <input class="search-bar" name="q" placeholder="Search for groups" />
            </label>
        </form>

        <div class="nav-links">
            <li><a href="">Home</a></li>
            {% if request.user.is_authenticated %}
            <div class="nav-user">
                <p>Welcome {{request.user.username}}!</p>
            </div>
            <div class="dropdown-menu">
                <a href="{% url 'logout' %}" class="dropdown-link"><svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                        width="20" height="20" viewBox="0 0 32 32">
                        <path
                            d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z">
                        </path>
                        <path
                            d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z">
                        </path>
                    </svg></a>
            </div>
            {% else %}

            <!-- Not Logged In -->
            <a href="{% url 'login' %}">
                <p>Login</p>
            </a>
            <li><a href="{% url 'register' %}">Sign Up</a></li>
            {% endif %}
        </div>
    </div>
</nav>
